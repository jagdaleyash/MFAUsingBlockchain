<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up Page</title>
  <link rel="shortcut icon" href="/assests/favicon.ico" />
  <link
    href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="main.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="main.js"></script>
  <script src="./block.js"></script>
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          class="form__input"
          autofocus
          placeholder="Username or email"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="OTP" />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" id="login" onclick="Login()" type="submit">
        Continue
      </button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password</a>
      </p>

      29

      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount"
          >Don't have an account? Create Account</a
        >
      </p>
    </form>
    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          id="_name"
          class="form__input"
          autofocus
          placeholder="Name"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          id="_phoneNumber"
          class="form__input"
          autofocus
          placeholder="Phone
Number"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          id="_email"
          class="form__input"
          autofocus
          placeholder="Email Address"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          id="_username"
          class="form__input"
          autofocus
          placeholder="Username"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          id="_password"
          class="form__input"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="button" id="generateOTP">
        Generate OTP
      </button>
      <button
        class="form__button"
        id="register"
        onclick="Register()"
        type="submit"
      >
        Continue
      </button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin"
          >Already have an account? Sign In</a
        >
      </p>
    </form>
  </div>
</body>
